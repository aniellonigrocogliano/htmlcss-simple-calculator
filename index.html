<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <!-- logo -->
            <div class="logo">
                <img src="./img/Boosio-logo.png" alt="Logo">
            </div>
            <!-- display -->
            <div class="display">
                <p>0</p>
            </div>
            <!-- tastiera -->
            <div class="tastiera">
                <div class="numeri">
                    <button class="num quadrato">9</button>
                    <button class="num quadrato">8</button>
                    <button class="num quadrato">7</button>
                    <button class="num quadrato">6</button>
                    <button class="num quadrato">5</button>
                    <button class="num quadrato">4</button>
                    <button class="num quadrato">3</button>
                    <button class="num quadrato">2</button>
                    <button class="num quadrato">1</button>
                    <button class="num btn0">0</button>
                    <button class="opo quadrato">=</button>


                </div>
                <div class="operatori">
                    <button class="opo rettangolo">c</button>
                    <button class="opa rettangolo">+</button>
                    <button class="opa rettangolo">-</button>
                    <button class="opa rettangolo">x</button>
                    <button class="opa rettangolo">รท</button>
                </div>

            </div>

        </div>
    </main>

</body>

</html>
